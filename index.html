<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodvives Drugstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
        <div class="header" style="position: relative; text-align: center; margin-bottom: 20px;">
            <h1 style="position: relative; z-index: 2; color: white; font-size: 2.5em; margin: 0; padding: 20px 0;">Goodvives Drugstore</h1>
            <img src="https://goodvives-drugstore.vercel.app/goodvives.jpg" alt="Fondo" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 100px; object-fit: cover; z-index: 1; opacity: 0.5;">
            
        </div>

        <section id="product-form">
            <input type="text" id="product-code" placeholder="C칩digo de Barras">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="number" id="product-price" placeholder="Precio">
            <button onclick="addProduct()">Agregar Producto</button>
        </section>

        <section id="product-search">
            <input type="text" id="search-code" placeholder="Buscar por C칩digo">
            <button onclick="searchProduct()">Buscar</button>
        </section>

        <div id="product-result"></div>

        <section id="checkout">
            <h2>Escanear Productos</h2>
            <input type="text" id="scan-code" placeholder="Escanear C칩digo">
            <button onclick="scanProduct()">A침adir al Carrito</button>
            <ul id="cart"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </section>
     <div style="text-align: center;">
            <button class="action-button" onclick="consultarTotalVendido()" style="padding: 5px 10px; font-size: 0.9em; border-radius: 15px; background-color: #007bff; color: white; margin: 5px; border: none; cursor: pointer;">Consultar Total Vendido</button>
            <button class="action-button" onclick="limpiarTotalVendido()" style="padding: 5px 10px; font-size: 0.9em; border-radius: 15px; background-color: #dc3545; color: white; margin: 5px; border: none; cursor: pointer;">Limpiar Total Vendido</button>
        </div>

        <section id="product-list">
            <h2>Lista de Productos</h2>
            <ul id="products"></ul>
        </section>
    </div>
   <div style="position: fixed; bottom: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 10px; z-index: 1000; text-align: right; font-size: 0.75em;">
    <p>Contacto:</p>
    <p>Tel: 54 2617048835</p>
    <p>Email: horacio.dev.sol@gmail.com</p>
</div>


    <script src="scripts.js"></script>
</body>
</html>
