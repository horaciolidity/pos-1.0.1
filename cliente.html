<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'DS-Digital', monospace;
      font-size: 28px;
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      font-size: 38px;
      color: #00ff00;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 20px;
    }

    ul#lista {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    ul#lista li {
      padding: 18px 25px;
      margin-bottom: 12px;
      background: #111;
      border-left: 5px solid #00ff00;
      border-radius: 8px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 8px #00ff00;
      display: flex;
      justify-content: space-between;
    }

    #total {
      display: inline-block;
      font-size: 52px;
      font-weight: bold;
      color: #ffff00;
      text-shadow: 0 0 10px #ff0, 1px 1px 4px #222;
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* BotÃ³n historial */
    #toggleHistorial {
      display: block;
      margin: 30px auto 15px;
      padding: 10px 20px;
      font-size: 28px;
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 6px;
      cursor: pointer;
      text-shadow: 0 0 6px #0f0;
    }

    /* Tabla historial */
    #historial {
      display: none;
      margin-top: 40px;
    }

    #tituloHistorial {
      margin-bottom: 10px;
    }

    #deudaHistorial {
      font-size: 32px;
      color: #ffff00;
      text-shadow: 0 0 8px #ff0;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 24px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #00ff00;
    }

    th {
      color: #00ff00;
      font-size: 26px;
    }

    td {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Productos</h1>
  <ul id="lista"></ul>
  <h2>Total a pagar: $<span id="total">0.00</span></h2>

  <button id="toggleHistorial">Ver historial del cliente</button>

  <div id="historial">
    <h1 id="tituloHistorial">Historial de ventas â€“</h1>
    <h2 id="deudaHistorial">ðŸ’° Total adeudado: $0.00</h2>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Total $</th>
        </tr>
      </thead>
      <tbody id="tablaHistorial"></tbody>
    </table>
  </div>

  <script src="visor-cliente.js"></script>
</body>
</html>
